            --present-color: #b19f4c;
            --absent-color: #3a3a3c;
            --key-bg: #d4d6da;
            --key-text: #1a1a1b;
            --key-used: #818384;
            --border-radius: 4px;
            --keyboard-width: min(100%, 440px);

        * {

        }

        body {
            font-family: -apple-system, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;

            background-color: var(--bg-color);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            max-width: 500px;
            padding: 0 4px;
            gap: 8px;
        }

        #keyboard {
            width: var(--keyboard-width);
            margin: auto 0 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            width: 100%;
            padding: 0 2px;
        }

        .key {
            background-color: var(--key-bg);
            color: var(--key-text);
            font-family: inherit;
            font-weight: bold;
            border: 0;

            border-radius: 4px;

        .key.wide {

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

        class KelimebazGame {
            constructor() {
                this.targetWord = this.selectRandomWord();
                this.currentRow = 0;
                this.currentGuess = '';
                this.gameGrid = [];
                this.keyboardKeys = {};
                this.startTime = null;
                this.timerInterval = null;

                this.initializeGame();
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsedTime = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsedTime / 60);
                    const seconds = elapsedTime % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            initializeGame() {
                this.initializeGrid();
                this.createKeyboard();
                this.setupEventListeners();
                this.resetGameState();
            }

            selectRandomWord() {
                if (WORD_LIST.length === 0) {
                    return "KELME"; // Default word if dictionary is empty
                }
                return WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
            }

            isValidWord(word) {
                if (WORD_LIST.length === 0) {
                    return true; // Accept any word if dictionary is empty
                }
                return WORD_LIST.includes(word);
            }

            resetGameState() {
                this.targetWord = this.selectRandomWord();
                this.currentRow = 0;
                this.currentGuess = '';

                this.gameGrid.forEach(row => {
                    row.forEach(tile => {
                        tile.textContent = '';
                        tile.className = 'tile';
                    });
                });

                Object.values(this.keyboardKeys).forEach(key => {
                    key.disabled = false;
                    key.classList.remove('correct', 'present', 'absent');
                });

                document.getElementById('replay-btn').style.display = 'none';
                document.getElementById('message').textContent = "❤️⭐️ 2025 Efe Cem Erdat";
                document.getElementById('message').className = '';

                this.stopTimer();
                this.startTimer();
            }

            initializeGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                this.gameGrid = [];

                for (let i = 0; i < MAX_GUESSES; i++) {
                    const rowTiles = [];
                    for (let j = 0; j < WORD_LENGTH; j++) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile');
                        grid.appendChild(tile);
                        rowTiles.push(tile);
                    }
                    this.gameGrid.push(rowTiles);
                }
            }

            createKeyboard() {
                const keyboard = document.getElementById('keyboard');
                const keyboardLayout = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'Ğ', 'Ü'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ş', 'İ'],
                    ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'Ö', 'Ç', '⌫']
                ];

                keyboard.innerHTML = '';

                keyboardLayout.forEach((row) => {
                    const keyboardRow = document.createElement('div');
                    keyboardRow.classList.add('keyboard-row');

                    row.forEach(letter => {
                        const key = this.createKey(letter);
                        if (letter === 'ENTER' || letter === '⌫') {
                            key.classList.add('wide');
                        }
                        keyboardRow.appendChild(key);
                    });

                    keyboard.appendChild(keyboardRow);
                });
            }

            createKey(letter) {
                const key = document.createElement('button');
                key.textContent = letter;
                key.classList.add('key');
                
                key.addEventListener('click', () => {
                    if (letter === 'ENTER') {
                        this.submitGuess();
                    } else if (letter === '⌫') {
                        this.removeLetter();
                    } else {
                        this.addLetter(letter);
                    }
                });

                this.keyboardKeys[letter] = key;
                return key;
            }

            addLetter(letter) {
                if (this.currentGuess.length < WORD_LENGTH) {
                    this.currentGuess += letter;
                    this.updateGridRow();
                }
            }

            removeLetter() {
                if (this.currentGuess.length > 0) {
                    this.currentGuess = this.currentGuess.slice(0, -1);
                    this.updateGridRow();
                }
            }

            updateGridRow() {
                const rowTiles = this.gameGrid[this.currentRow];
                for (let i = 0; i < WORD_LENGTH; i++) {
                    const tile = rowTiles[i];
                    if (i < this.currentGuess.length) {
                        tile.textContent = this.currentGuess[i];
                        tile.classList.add('pop');
                    } else {
                        tile.textContent = '';
                        tile.classList.remove('pop');
                    }
                }
            }

            submitGuess() {
                if (this.currentGuess.length !== WORD_LENGTH) {
                    this.showPopup('Hata', 'Lütfen tüm harfleri doldurun!');
                    this.shakeTiles();
                    return;
                }

                if (!this.isValidWord(this.currentGuess)) {
                    this.showPopup('Hata', 'Bu kelime sözlükte yok!');
                    this.shakeTiles();
                    return;
                }

                const guessArray = this.currentGuess.split('');
                const targetArray = this.targetWord.split('');
                const rowTiles = this.gameGrid[this.currentRow];

                const letterStates = guessArray.map((letter, index) => {
                    if (letter === targetArray[index]) {
                        rowTiles[index].classList.add('correct', 'flip');
                        this.keyboardKeys[letter].classList.add('correct');
                        targetArray[index] = null;
                        return 'correct';
                    }
                    return 'unknown';
                });

                guessArray.forEach((letter, index) => {
                    if (letterStates[index] === 'unknown') {
                        const targetIndex = targetArray.indexOf(letter);
                        if (targetIndex !== -1) {
                            rowTiles[index].classList.add('present', 'flip');
                            this.keyboardKeys[letter].classList.add('present');
                            targetArray[targetIndex] = null;
                            letterStates[index] = 'present';
                        } else {
                            rowTiles[index].classList.add('absent', 'flip');
                            this.keyboardKeys[letter].classList.add('absent');
                        }
                    }
                });

                if (this.currentGuess === this.targetWord) {
                    this.stopTimer();
                    this.endGame(true);
                    return;
                }

                this.currentRow++;
                this.currentGuess = '';

                if (this.currentRow >= MAX_GUESSES) {
                    this.stopTimer();
                    this.endGame(false);
                }
            }

            shakeTiles() {
                const rowTiles = this.gameGrid[this.currentRow];
                rowTiles.forEach(tile => {
                    tile.classList.add('shake');
                });
                
                setTimeout(() => {
                    rowTiles.forEach(tile => {
                        tile.classList.remove('shake');
                    });
                }, 500);
            }

            endGame(won) {
                Object.values(this.keyboardKeys).forEach(key => {
                    key.disabled = true;
                });

                const replayBtn = document.getElementById('replay-btn');
                replayBtn.style.display = 'block';

                if (won) {
                    const finalTime = document.getElementById('timer').textContent;
                    this.showPopup('Tebrikler!', `Kelimeyi ${this.currentRow + 1} denemede ${finalTime} sürede buldunuz: ${this.targetWord}`);
                } else {
                    this.showPopup('Oyun Bitti', `Üzgünüm, kelime: ${this.targetWord}`);
                }
            }

            showPopup(title, message) {
                const overlay = document.getElementById('overlay');
                const popup = document.getElementById('popup');
                const popupTitle = document.getElementById('popup-title');
                const popupMessage = document.getElementById('popup-message');

                popupTitle.textContent = title;
                popupMessage.textContent = message;

                overlay.style.display = 'block';
                popup.style.display = 'block';
            }

            hidePopup() {
                const overlay = document.getElementById('overlay');
                const popup = document.getElementById('popup');

                overlay.style.display = 'none';
                popup.style.display = 'none';
            }

            handleKeyPress(event) {
                let key = event.key.toUpperCase();
                
                // Turkish keyboard layout support
                const turkishKeyMap = {
                    'i': 'İ',
                    'I': 'I',
                    'ı': 'I',
                    'İ': 'İ',
                    'ö': 'Ö',
                    'Ö': 'Ö',
                    'ğ': 'Ğ',
                    'Ğ': 'Ğ',
                    'ü': 'Ü',
                    'Ü': 'Ü',
                    'ş': 'Ş',
                    'Ş': 'Ş',
                    'ç': 'Ç',
                    'Ç': 'Ç'
                };

                if (turkishKeyMap.hasOwnProperty(event.key)) {
                    key = turkishKeyMap[event.key];
                }

                const validLetters = 'QWERTYUIOPĞÜASDFGHJKLŞİZXCVBNMÖÇ';
                
                if (validLetters.includes(key)) {
                    this.addLetter(key);
                } else if (event.key === 'Backspace') {
                    this.removeLetter();
                } else if (event.key === 'Enter') {
                    this.submitGuess();
                }
            }

            setupEventListeners() {
                // Keyboard event listener
                document.addEventListener('keydown', (event) => {
                    this.handleKeyPress(event);
                });

                // Replay button
                const replayBtn = document.getElementById('replay-btn');
                replayBtn.addEventListener('click', () => {
                    this.resetGameState();
                });

                // Popup close button
                const popupCloseBtn = document.getElementById('popup-close');
                popupCloseBtn.addEventListener('click', () => {
                    this.hidePopup();
                });

                // Close popup when clicking overlay
                const overlay = document.getElementById('overlay');
                overlay.addEventListener('click', (event) => {
                    if (event.target === overlay) {
                        this.hidePopup();
                    }
                });
            }
        }

        // Initialize the game
        const game = new KelimebazGame();
    </script>
</body>
</html>
